<div class="example-container mat-elevation-z8">
  <cdk-table #table [dataSource]="dataSource" class="example-table">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <ng-container cdkColumnDef="symbol">
      <cdk-header-cell *cdkHeaderCellDef class="example-header-cell"> Symbol </cdk-header-cell>
      <cdk-cell *cdkCellDef="let row" class="example-cell"> {{row.symbol}} </cdk-cell>
    </ng-container>

    <!-- Progress Column -->
    <ng-container cdkColumnDef="amount">
      <cdk-header-cell *cdkHeaderCellDef class="example-header-cell"> Amount </cdk-header-cell>
      <cdk-cell *cdkCellDef="let row" class="example-cell"> {{row.amount}} </cdk-cell>
    </ng-container>


    <cdk-header-row *cdkHeaderRowDef="['symbol', 'amount']" class="example-header-row"></cdk-header-row>
    <cdk-row *cdkRowDef="let row; columns: ['symbol', 'amount'];" class="example-row"></cdk-row>
  </cdk-table>
</div>
