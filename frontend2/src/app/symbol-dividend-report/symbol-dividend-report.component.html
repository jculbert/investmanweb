<h1>{{name}} Dividends</h1>
<a (click) = "location.back()"><i class="material-icons">arrow_back</i></a>
<div class="mat-elevation-z8 app-content">
        <mat-grid-list cols="2" rowHeight="25px">
                <mat-grid-tile><div class="text-inside-grid">Growth 1 Year: {{growth}}</div></mat-grid-tile>
                <mat-grid-tile><div class="text-inside-grid">Yield: {{yield}}</div></mat-grid-tile>
                <mat-grid-tile><div class="text-inside-grid">Growth All: {{growth}}</div></mat-grid-tile>
        </mat-grid-list>
</div>
<div class="mat-elevation-z8 app-content">
  <div *ngIf="dataSource.data.length != 0" class="table-container">
    <mat-table #table [dataSource]="dataSource" class="table">
      <ng-container cdkColumnDef="date">
        <mat-header-cell *cdkHeaderCellDef class="table-header-cell"> Date </mat-header-cell>
        <mat-cell *cdkCellDef="let row" class="table-cell"> {{row.date}} </mat-cell>
      </ng-container>

      <ng-container cdkColumnDef="amount">
        <mat-header-cell *cdkHeaderCellDef class="table-header-cell"> Amount </mat-header-cell>
        <mat-cell *cdkCellDef="let row" class="table-cell"> {{row.amount | number:'1.2-3'}} </mat-cell>
      </ng-container>

      <ng-container cdkColumnDef="account">
        <mat-header-cell *cdkHeaderCellDef class="table-header-cell"> Account </mat-header-cell>
        <mat-cell *cdkCellDef="let row" class="table-cell"> {{row.account}} </mat-cell>
      </ng-container>

      <mat-header-row *cdkHeaderRowDef="['date', 'amount', 'account']" class="table-header-row"></mat-header-row>
      <mat-row *cdkRowDef="let row; columns: ['date', 'amount', 'account'];" class="table-row"></mat-row>
    </mat-table>
  </div>
</div>
