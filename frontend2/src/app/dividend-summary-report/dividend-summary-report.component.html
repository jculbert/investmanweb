<h1>Dividend Summary Report</h1>
<div class="mat-elevation-z8">
    <mat-form-field class="datepicker-container1" >
      <input matInput [matDatepicker]="startPicker" placeholder="Choose start date" (dateChange)="startDateChange($event)"  [formControl]="startPickerControl">
      <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="datepicker-container2">
        <input matInput [matDatepicker]="endPicker" placeholder="Choose end date" (dateChange)="endDateChange($event)" [formControl]="endPickerControl">
        <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
        <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Account</mat-label>
        <mat-select [(value)]="accountName">
        <mat-option *ngFor="let acct of accounts" [value]="acct.name">
              {{acct.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  <button mat-raised-button (click)="refreshClick()" class="inline-container">Refresh</button>
  </div>

<div *ngIf="dataSource.data.length != 0" class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource" class="example-table">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <ng-container cdkColumnDef="symbol">
      <mat-header-cell *cdkHeaderCellDef class="example-header-cell"> Symbol </mat-header-cell>
      <mat-cell *cdkCellDef="let row" class="example-cell"> {{row.symbol}} </mat-cell>
    </ng-container>

    <ng-container cdkColumnDef="amount">
      <mat-header-cell *cdkHeaderCellDef class="example-header-cell"> Amount </mat-header-cell>
      <mat-cell *cdkCellDef="let row" class="example-cell"> {{row.amount | number:'1.2-2' }} </mat-cell>
    </ng-container>

    <mat-header-row *cdkHeaderRowDef="['symbol', 'amount']" class="example-header-row"></mat-header-row>
    <mat-row *cdkRowDef="let row; columns: ['symbol', 'amount'];" class="example-row"></mat-row>
  </mat-table>
  <div>
      CA Total: {{ca_total | number:'1.2-2'}}
  </div>
  <div>
      US Total: {{us_total | number:'1.2-2'}}
  </div>
  <div>
      Total: {{total | number:'1.2-2'}}
  </div>
</div>
