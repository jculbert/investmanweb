<h1>Holdings: {{account}}</h1>
<a (click) = "location.back()"><i class="material-icons">arrow_back</i></a>
<div class="mat-elevation-z8 app-content">
  <div *ngIf="dataSource.data.length != 0" class="table-container">
    <mat-table #table [dataSource]="dataSource" class="table">
      <ng-container cdkColumnDef="symbol">
        <mat-header-cell *cdkHeaderCellDef class="table-header-cell"> Symbol </mat-header-cell>
        <mat-cell *cdkCellDef="let row" class="table-cell">
            <ul style="list-style: none;">
                <li><a [routerLink]="['/symbols', row.symbol]">{{row.symbol}}</a></li>
                <li>{{row.description}}</li>
            </ul>
        </mat-cell>
      </ng-container>

      <ng-container cdkColumnDef="quantity">
        <mat-header-cell *cdkHeaderCellDef class="table-header-cell"> Quantity </mat-header-cell>
        <mat-cell *cdkCellDef="let row" class="table-cell"> {{row.quantity}} </mat-cell>
      </ng-container>

      <ng-container cdkColumnDef="amount">
        <mat-header-cell *cdkHeaderCellDef class="table-header-cell"> Amount </mat-header-cell>
        <mat-cell *cdkCellDef="let row" class="table-cell"> {{row.amount | number:'1.2-2'}} </mat-cell>
      </ng-container>

      <ng-container cdkColumnDef="holdings">
        <mat-header-cell *cdkHeaderCellDef class="table-header-cell"> Holdings </mat-header-cell>
        <mat-cell *cdkCellDef="let row" class="table-cell">
          <ng-container *ngFor="let acc of row.accounts">
              <div style="margin-right:3px"><a [routerLink]="['/holdings', acc]">{{acc}}</a></div>
          </ng-container>
        </mat-cell>
      </ng-container>

      <ng-container cdkColumnDef="transactions">
        <mat-header-cell *cdkHeaderCellDef class="table-header-cell"> Transactions </mat-header-cell>
        <mat-cell *cdkCellDef="let row" class="table-cell"> <a [routerLink]="'/transactions'" [queryParams]="{account: account, symbol: row.symbol}">...</a></mat-cell>
      </ng-container>

      <div *ngIf="account != 'All'">
        <mat-header-row *cdkHeaderRowDef="['symbol', 'quantity', 'amount', 'transactions']" class="table-header-row"></mat-header-row>
        <mat-row *cdkRowDef="let row; columns: ['symbol', 'quantity', 'amount', 'transactions'];" class="table-row"></mat-row>
      </div>
      <div *ngIf="account == 'All'">
        <mat-header-row *cdkHeaderRowDef="['symbol', 'quantity', 'amount', 'holdings']" class="table-header-row"></mat-header-row>
        <mat-row *cdkRowDef="let row; columns: ['symbol', 'quantity', 'amount', 'holdings'];" class="table-row"></mat-row>
      </div>
    </mat-table>
  </div>
</div>
